<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Home</a>
  </div>
</nav>
<div class="container">
  <h1 class="mt-5 mb-4">Calculator</h1>

  <form th:action="@{/calculate}" method="post" class="mb-5">
    <div class="row">
      <div class="row">
        <div class="col-md-4">
        <button class="btn btn-secondary btn-block" type="submit" name="num" value="1">1</button>
        <button class="btn btn-secondary btn-block" type="submit" name="num" value="2">2</button>
        <button class="btn btn-secondary btn-block" type="submit" name="num" value="3">3</button>
        <button class="btn btn-secondary btn-block" type="submit" name="num" value="4">4</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
        <button class="btn btn-secondary btn-block" type="submit" name="num" value="5">5</button>
        <button class="btn btn-secondary btn-block" type="submit" name="num" value="6">6</button>
          <button class="btn btn-secondary btn-block" type="submit" name="num" value="7">7</button>
          <button class="btn btn-secondary btn-block" type="submit" name="num" value="8">8</button>
        </div>
      </div>
      <div class="row">
          <div class="col-md-4">
          <button class="btn btn-secondary btn-block" type="submit" name="num" value="9">9</button>
          <button class="btn btn-secondary btn-block" type="submit" name="num" value="0">0</button>
            <button class="btn btn-secondary btn-block" type="submit" name="operation" value="clear">AC</button>
            <button class="btn btn-secondary btn-block" type="submit" name="operation" value="=">=</button>

          </div>
      </div>
      <div class="col-md-4">
        <button class="btn btn-secondary btn-block" type="submit" name="operation" value="+">+</button>
        <button class="btn btn-secondary btn-block" type="submit" name="operation" value="-">-</button>
        <button class="btn btn-secondary btn-block" type="submit" name="operation" value="/">/</button>
        <button class="btn btn-secondary btn-block" type="submit" name="operation" value="*">*</button>
        </div>

    </div>
  </form>
  <div th:if="${result}" class="alert alert-success">
    <span th:text="${result}"></span>
  </div>

  <div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
