<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5 mb-4">Calculator</h1>

  <form action="/calculate" method="post" class="mb-4">
    <div class="row">
      <div class="col-md-3">
        <input type="number" class="form-control" name="num1" placeholder="Enter number" required>
      </div>

      <div class="col-md-3">
        <select class="form-select" name="operator" required>
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" name="num2" placeholder="Enter number" required>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>
    </div>
  </form>

  <div th:if="${result}" class="alert alert-success">
    Result: <span th:text="${result}"></span>
  </div>

  <div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
